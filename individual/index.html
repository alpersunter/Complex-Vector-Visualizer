<head>

<!-- Vektörün bileşenleri en büyük 4 olabilir. Çıktı da en büyük 7 olabilir. -->

<body>
    <div class="menu">
        <a href="../free/"><button type="button">Free Mode</button></a>
        <a href="../individual/"><button type="button">Individual<br>Similarity</button></a>
        <button type="button">Positivity</button>
        <button type="button">Conjugate<br>Symmetry</button>
        <button type="button">Homogeneity</button>
        <button type="button">Additivity</button>
    </div>
    <div class="wrapper">
        <!-- First complex number v -->
        <div class="box" id="v">

        </div>

        <div class="box" id="w">

        </div>
        <!-- Their similarity means a: they are pointing in the same direction b: product of their magnitudes is a large value -->
        <div class="box" id="overlap">

        </div>
        <!-- Net similarity score -->
        <div class="box" id="score">

        </div>
    </div>
